<!DOCTYPE html> 
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OnlyFans - Ahmed Mehran</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #e4e6eb;
      color: #14171a;
      min-height: 100vh;
    }
    header {
      background: #ffffff;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
    }
    header img {
      height: 28px;
    }
    header .more {
      font-size: 1.2rem;
      color: #666;
      cursor: pointer;
    }
    .content {
      max-width: 600px;
      margin: 20px auto;
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
      transition: filter 0.3s ease;
    }
    .blurred {
      filter: blur(10px);
      pointer-events: none;
    }
    .cover {
      width: 100%;
      height: 200px;
      background: url('https://i.ibb.co/Qc91BJX/cover-sample.jpg') center/cover no-repeat;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      position: absolute;
      top: 140px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      object-fit: cover;
    }
    .profile-info {
      padding: 70px 20px 20px;
      text-align: center;
    }
    .profile-info h1 {
      font-size: 1.6rem;
      font-weight: bold;
      color: #14171a;
    }
    .profile-info p {
      font-size: 1rem;
      color: #657786;
      margin: 10px 0 20px;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      font-size: 0.9rem;
      color: #657786;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .stat-item strong {
      display: block;
      font-size: 1.2rem;
      color: #14171a;
      font-weight: bold;
    }
    .subscribe-box {
      text-align: center;
      padding: 20px;
    }
    .subscribe-btn {
      background: #00aff0;
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      padding: 12px 30px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .subscribe-btn:hover {
      background: #008ecf;
    }
    .locked-section {
      padding: 20px;
      text-align: center;
      color: #657786;
    }
    .locked-section svg {
      width: 50px;
      height: 50px;
      margin-bottom: 12px;
      fill: #00aff0;
    }
    @media (max-width: 600px) {
      .profile-info h1 {
        font-size: 1.4rem;
      }
      .profile-pic {
        width: 100px;
        height: 100px;
      }
    }
    /* Password screen styles */
    .password-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      color: white;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .password-screen input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 1rem;
    }
    .password-screen button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #00aff0;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .password-screen button:hover {
      background: #008ecf;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

<div class="password-screen" id="passwordScreen">
  <h2>Enter Password</h2>
  <input type="password" id="passwordInput" placeholder="Password" />
  <button onclick="checkPassword()">Submit</button>
</div>

<div class="content blurred" id="content">
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/OnlyFans_logo.svg/1200px-OnlyFans_logo.svg.png" alt="OnlyFans Logo">
    <div class="more">â€¢â€¢â€¢</div>
  </header>

  <div class="container">
    <div class="cover"></div>

    <img class="profile-pic" src="https://i.ibb.co/3yP3BpRJ/IMG-20250531-WA0044.jpg" alt="Ahmed Mehran">

    <div class="profile-info">
      <h1>Ahmed Mehran</h1>
      <p>ðŸ”¥ Exclusive spicy content â€¢ DM for collabs â€¢ 18+ only</p>
    </div>

    <div class="stats">
      <div class="stat-item">
        <strong>1.3K</strong>
        Posts
      </div>
      <div class="stat-item">
        <strong>335.5K</strong>
        Likes
      </div>
      <div class="stat-item">
        <strong>238</strong>
        Media
      </div>
    </div>

    <div class="subscribe-box">
      <button class="subscribe-btn" onclick="alert('Enter the password to view this profile!')">
        Subscribe for Free
      </button>
    </div>

    <div class="locked-section">
      <svg viewBox="0 0 24 24"><path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm6-7h-1V7a5 5 0 0 0-10 0v3H6a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-6a2 2 0 0 0-2-2zM9 7a3 3 0 0 1 6 0v3H9V7z"/></svg>
      <p>Locked content. Subscribe to unlock exclusive content.</p>
    </div>
  </div>
</div>

<script>
  const password = "200711";

  function checkPassword() {
    const userPassword = document.getElementById('passwordInput').value;
    const passwordScreen = document.getElementById('passwordScreen');
    const content = document.getElementById('content');

    if (userPassword === password) {
      passwordScreen.style.display = 'none';
      content.classList.remove('blurred');
    } else {
      passwordScreen.style.animation = 'shake 0.5s';
      setTimeout(() => passwordScreen.style.animation = '', 500);
      alert("Incorrect password. Try again.");
    }
  }

  document.getElementById('passwordInput').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
      checkPassword();
    }
  });
</script>

</body>
</html>
